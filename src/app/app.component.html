<button (click)="isDanger = !isDanger">Toggle Danger</button>
<br />
<button (click)="isWarning = !isWarning">Toggle Warning</button>

<div class="box" [class]="classes"></div>

<p [style.color]="blue" [style.background-color]="'grey'">This is test text</p>
<br />
<p
  [style.--text-color]="isDanger ? 'red' : 'white'"
  [style]="{ color: 'var(--text-color)', backgroundColor: 'lightblue' }"
>
  This is second test line
</p>

<app-progress-bar
  [progress]="30"
  [backgroundColor]="'#9e9e9e'"
  [progressColor]="'#2e8b57'"
></app-progress-bar>

<app-author-list></app-author-list>
