<h1>{{ title }}</h1>
<h2>{{ name }}</h2>
<h3>{{ age }}</h3>
<button (click)="xinChao()">click me</button>
<hello-component></hello-component>

<div *ngFor="let author of authors">
  {{ author.id }} - {{ author.firstName }} {{ author.lastName }}
</div>

<div>
  <h2>ngIf - ngForOf</h2>
  <ul>
    <li *ngFor="let u of users; index as idx; count as total">
      {{ u.name }} -- {{ u.phone }}
      <br />
      <p>this item is index {{ idx }} of total {{ total }} items</p>
    </li>
  </ul>
</div>
